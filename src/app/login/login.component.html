<div>
    <h2>Project Management By Henna Solutions</h2>
  </div>
  <div id="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      username :
      <input type="text" class="tb" ng-required formControlName="username"> <br><br>
      password :
      <input type="password" class="tb" ng-required formControlName="password"> <br><br>
      <button type="submit" id="btn">Login</button>
    </form>
  </div>
